        PRINCIPAIS DIFERENÇAS ENTRE BOX-LEVEL E INLINE-LEVEL

        Box-level são caixa que ocupam linhas inteiras. Exemplos: <h1><p><main><header><footer><nav><article><aside><form><video>
        BInline-level são caixa que não ocupam as linhas inteiras, ocupam ligeiramente o espaço do onteúdo em linha. Exmplos: <span><a><code><small><strong><em><sup><sub><label><button><input><select>
