<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens adaptativas a dispositivos de tamanhos diferentes</title>
</head>
<body>
    <h1>olhe as imagens abaixo em dispositivos diferentes</h1>

    <picture> 
        <source media="(max-width: 300px)" srcset="imagens/imagem-400.jpg" type="image/jpg">
        <source media="(max-width: 600px)" srcset="imagens/imagem-750.jpg" type="image/jpg">        
        <source media="(max-width: 1050px)" srcset="imagens/imagem-1000.jpg" type="image/jpg">    
        <img src="imagens/imagem-1000.jpg" alt="paisagem">
    </picture>
</body>
</html>4
