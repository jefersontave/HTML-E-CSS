<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }

        /*Os iframes podem ser bloqueados, então ele só é útil se o conteudo for seu*/
    </style>
</head>
<body>
    <h1>Testa o uso de um Iframe</h1>
    <p>Veja esse iframe que aponta pra minha janela: 
        <iframe src="pagina001.html" frameborder="0">
            
        </iframe></p>
</body>
</html>
