<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe</title>
    <style>
        iframe {
            width: 500px;
            height: 500px;
        }

        /*Os iframes podem ser bloqueados, então ele só é útil se o conteudo for seu*/
    </style>
</head>
<body>
    <h1>Testa o uso de um Iframe</h1>
    <p>O Iframe é como uma janela externa por exempo: 
        <iframe src="https:cursoemvideo.com" frameborder="0">
            <a href="https:cursoemvideo.com">Curso em video</a> <!--Se o navegador não for compatível ele carrega o link-->
        </iframe> e ele é inline</p>
</body>
</html>
