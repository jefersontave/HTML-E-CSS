<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>        
</head>
<body>
    <h1>Formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on"> 

        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome:</label> 
                <input type="text" name="nome" id="inome" required minlength="5" maxlength="20" placeholder="Nome do usuário" autocomplete="username">
            </p>
            <p>
                <label for="iemail">Email:</label> <input type="email" name="email" id="iemail" required autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2})/d{4,5}-/d{4}$" readonly placeholder="(xx)xxxxx-xxxx">
                
            </p>
        </fieldset>

        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"><label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F"><label for="isxfem">Feminino</label>
        </fieldset>

        <fieldset>
            <legend>Esportes</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esfut" id="iesfut"><label for="iesfut">Futebol</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênes de mesa</label><br>
            <input type="checkbox" name="esbol" id="iesbol"><label for="iesbol">Boliche</label>
        </fieldset>

        <fieldset>
            <legend>Cores, range e file</legend>
            <p>
                <label for="icor">Cor: </label>
                <input type="color" name="cor" id="icor" value="#00ff00">
            </p>
            <p>
                <label for="inivel">Nível de satisfação: </label>
                <input type="range" name="nivel" id="inivel" min="1" max="10" value="5">
            </p>
            <p>
                <label for="ifoto">Foto de perfil: </label>
                <input type="file" name="foto" id="ifoto">
            </p>
        </fieldset>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
