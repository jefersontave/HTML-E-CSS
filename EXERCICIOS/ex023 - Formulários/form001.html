<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>        
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="off"> <!--Isso desliga o autocompletar de texto-->
        <p><label for="inome">Nome:</label> <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
    </form>

    <!--GET é o padrão e post não aparece na URL-->
    <!--GET pode ser usado quando se pode enviar a URL e quando não tem dados sensíveis e se tiverem menos de 3 mil letras/bytes-->


</body>
</html>
