<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>        
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    
    <form action="cadastro.php" method="post" autocomplete="on"> <!--Isso desliga o autocompletar de texto-->
        <p>
            <label for="iusu">Usuário:</label> <input type="text" name="usu" id="iusu" required minlength="8" maxlength="20" placeholder="Nome do usuário" autocomplete="username">
            <!--required = Campo obrigatório-->
            <!--minlength = Tamanho minimo-->
            <!--maxlength = Tamanho maximo-->
            <!--placeholder = Dica do que o campo se trata-->
            <!--autocomplete = Liga o autocomplete ligando o campo com o que o usuario digita, assim o usuário fica guardado-->
        </p>
        <p>
            <label for="isen">Sobrenome:</label> <input type="password" name="sen" id="isen" required minlength="10" maxlength="30" placeholder="Senha do usuário" autocomplete="current-password">
        </p>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar"></p>
    </form>

    <!--GET é o padrão e post não aparece na URL-->
    <!--GET pode ser usado quando se pode enviar a URL e quando não tem dados sensíveis e se tiverem menos de 3 mil letras/bytes-->


</body>
</html>
